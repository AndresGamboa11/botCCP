services:
  - type: web
    name: ccp-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION
        value: ccp_docs
      - key: WA_ACCESS_TOKEN
        sync: false
      - key: WA_PHONE_NUMBER_ID
        sync: false
      - key: WA_VERIFY_TOKEN
        sync: false
      - key: WA_API_VERSION
        value: v21.0
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: gemma2-9b-it
